<div class='tarjeta'>
    <div class="contentTile">
        <mat-toolbar color="primary">
            <b>Palabra: </b>
            {{palabra}}
        </mat-toolbar>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z4">
            <mat-card-content>
                <table>
                    <tr>
                        <div *ngIf='descripcion'>
                            <b>Definición: </b>
                            <div>
                                {{descripcion}}
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div *ngIf='palabraEsp?.palabra'>
                            <b>Traducción al inglés: </b>
                            <div>
                                {{palabraEsp.palabra}}
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div *ngIf='palabraCont?.fechaAlta'>
                            <b>Fecha Alta: </b>
                            <div>
                                {{palabraCont.fechaAlta | date: 'dd-MM-yyyy'}}
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div *ngIf='palabraCont?.fechaModificacion'>
                            <b>Fecha Modificación: </b>
                            <div>
                                {{palabraCont.fechaModificacion | date: 'dd-MM-yyyy'}}
                            </div>
                        </div>
                    </tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
