<h1><b>{{titulo}}</b></h1>
<div class="formulario">
    <form [formGroup]="FormPalabra">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{palabraMod}}</mat-label>
            <input #palabra type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getPosts(palabra.value)'>
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)='borrarValor()'>{{borrar}}</button>
</div>
