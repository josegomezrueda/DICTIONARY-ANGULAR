
<app-nav-menu (cambioLenguaje)="onCambioIdioma($event)"></app-nav-menu>
<p-toast></p-toast>
<div class="contenedor-padre">
    <mat-sidenav-container>

        <mat-sidenav #sidenav mode="side">
            <div class='cuadroComponentes'>
                <button mat-button class="menu-button" routerLink="/">
                    <mat-icon>search</mat-icon>
                    <span>{{diccionario}}</span>
                </button>

                <button mat-button class="menu-button" routerLink="/crear">
                    <mat-icon>create_new_folder</mat-icon>
                    <span>{{crear}}</span>
                </button>

                <button mat-button class="menu-button" routerLink="/editar">
                    <mat-icon>edit</mat-icon>
                    <span>{{editar}}</span>
                </button>

                <button mat-button class="menu-button" routerLink="/borrar">
                    <mat-icon>delete</mat-icon>
                    <span>{{borrar}}</span>
                </button>

            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="distribution">
                <button mat-raised-button color="primary" (click)="sidenav.toggle()">
                    <mat-icon *ngIf="!sidenav.opened">
                        keyboard_arrow_right
                    </mat-icon>
                    <mat-icon *ngIf="sidenav.opened">
                        keyboard_arrow_left
                    </mat-icon>
                    MENU
                </button>
                
            </div>
            
            <app-animation *ngIf="animacionSubscribe"></app-animation>
            <router-outlet *ngIf="!animacionSubscribe"></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
