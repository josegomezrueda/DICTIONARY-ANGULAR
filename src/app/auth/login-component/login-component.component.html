<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="FormLogin">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
 

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>


  <div class="button">
    <button type="submit" color="primary" mat-raised-button (click)=functionLogin() [disabled]="!FormLogin.valid">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
