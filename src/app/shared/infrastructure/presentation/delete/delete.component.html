
    <div class="formulario">
        <div class='inicio'>
            <button mat-raised-button class="menu-button" color="primary" routerLink="/" (click)='functionLogout()'>
                <mat-icon>close</mat-icon>
                <span>LOGOUT</span>
            </button>
        </div>
        <h1><b>{{titulo}}</b></h1>
        <h2>{{titulo2}}</h2>
        <form>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>{{palabraMod}}</mat-label>
                <input #palabra type="text" placeholder="Pick one" aria-label="Number" matInput
                    [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)='borrarValor(palabra.value)'>{{borrar}}</button>
    </div>
